volumes:
  mssql-data:
    driver: local
  redis-cache:
    driver: local

services:

  sql_server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sql_server.container
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: Nam09189921
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - backend

  redis-cache_server:
    image: redis
    container_name: redis-cache_server.container
    ports:
      - "8074:6379"
    volumes:
      - redis-cache:/data
    networks:
      - cache_server

  azurite:
    container_name: azurite
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "8073:10000"
    command: azurite --loose --blobHost 0.0.0.0 --location /data --debug /logs
    volumes:
      - D:/Azurite/blob-data:/data
      - D:/Azurite/logs/debug.log:/logs
    networks:
      - azurite_server

  nginx:
    image: nginx
    ports:
      - "8099:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

networks:
  cache_server:
  message_broker:
  frontend:
  backend:
  azurite_server:

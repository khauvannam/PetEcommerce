<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Pet Shop</title>
    <base href="/"/>
    <link href="css/styles.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body>
<div id="app">

</div>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

<script>
    window.scrollToTop = function (id) {
        const productList = document.getElementById(id);
        if (productList) {
            productList.scrollIntoView({behavior: "smooth"});
        }
    };

    window.setDocumentTitle = function (title) {
        document.title = title; // This correctly sets the title
    }
    window.dualRangeSliderImplement = function () {
        const inputLeft = document.getElementById("input-left");
        const inputRight = document.getElementById("input-right");
        const thumbLeft = document.getElementById("thumb-left");
        const thumbRight = document.getElementById("thumb-right");
        const range = document.getElementById("range");
        const minPriceInput = document.getElementById("minprice");
        const maxPriceInput = document.getElementById("maxprice");

        function setLeftValue() {
            const min = parseInt(inputLeft.min);
            const max = parseInt(inputLeft.max);
            inputLeft.value = Math.min(parseInt(inputLeft.value), parseInt(inputRight.value) - 1);
            const percent = ((inputLeft.value - min) / (max - min)) * 100;
            thumbLeft.style.left = percent + "%";
            range.style.left = percent + "%";
            minPriceInput.value = inputLeft.value;
        }

        function setRightValue() {
            const min = parseInt(inputRight.min);
            const max = parseInt(inputRight.max);
            inputRight.value = Math.max(parseInt(inputRight.value), parseInt(inputLeft.value) + 1);
            const percent = ((inputRight.value - min) / (max - min)) * 100;
            thumbRight.style.right = (100 - percent) + "%";
            range.style.right = (100 - percent) + "%";
            maxPriceInput.value = inputRight.value;
        }

        inputLeft.addEventListener("input", setLeftValue);
        inputRight.addEventListener("input", setRightValue);

        // Initialize values on load
        setLeftValue();
        setRightValue();

    }


</script>

<script src="_framework/blazor.webassembly.js"></script>

<script src="/_framework/aspnetcore-browser-refresh.js"></script>

<script src="js/main.js"></script>
</body>

</html>
